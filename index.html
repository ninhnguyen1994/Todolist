<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="todolist.css">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <title>Todolist</title>
</head>

<body>
    <div class="todolist__container">
        <div class="todolist__header">
            <h1>To Do App</h1>
        </div>
        <div class="todolist__content">
            <div class="input__group">
                <input type="text" name="" id="" placeholder="Những việc cần ưu tiên ..." class="input__add">
                <button class="btn__add">ADD</button>
            </div>
            <ul>
                <li class="editmore">
                    <input type="checkbox" name="" id="" class="input__checkbox" value="">
                    Công việc 1
                    <span class="btn_delete"><i class="bi bi-trash"></i></span>
                </li>
                <li class="editmore">
                    <input type="checkbox" name="" id="" class="input__checkbox" value="">
                    Công việc 2
                    <span class="btn_delete"><i class="bi bi-trash"></i></span>
                </li>
                <li class="editmore">
                    <input type="checkbox" name="" id="" class="input__checkbox" value="">
                    Công việc 3
                    <span class="btn_delete"><i class="bi bi-trash"></i></span>
                </li>                
                
            </ul>
        </div>
    </div>
    <script src="todolist.js"></script>
</body>

</html>
